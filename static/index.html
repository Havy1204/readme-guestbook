<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guestbook</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <main class="p-6 max-w-md mx-auto">
    <h1 class="font-bold mb-3">Guestbook</h1>

   <form class="js-form">
    <div class="mb-3">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Name <sup class="text-red-500">*</sup></label>
      <input required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="name" id="name" />
    </div>

    <div>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="message">Message <sup class="text-red-500">*</sup></label>
      <textarea required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="message" id="message"></textarea>
    </div>

    <button type="submit" class="mt-3 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Submit</button>
   </form>
  </main>

  <script>
    const form = document.querySelector('.js-form')
    form.addEventListener('submit', async evt => {
      evt.preventDefault()
      const name = form.querySelector('input[name="name"]').value
      const message = form.querySelector('textarea[name="message"]').value

      const res = await fetch('/api/submit-form', {
        method: 'POST',
        body: JSON.stringify({ name, message }),
        headers: {
          'Content-Type': 'application/json'
        }
      })

      if (res.ok) {
        const { pull_request } = await res.json()
        window.location.replace(pull_request)
      }
    })
  </script>
</body>
</html>
